<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:p="http://primefaces.org/ui"
                template="./template01.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <h1>Gestion de pedidos</h1>
    </ui:define>

    <ui:define name="content">
        <h:form id="frmDatosPedidos">
            <div class="p-grid">
                <div class="p-col-12" >
                    <h2>Formulario para gestionar pedidos</h2>
                </div>
                <div class="p-col-4" >
                    <p:outputLabel for="direccionEnvio" value="Dirección Envío:" />
                </div>
                <div class="p-col-8" >
                    <p:inputText id="direccionEnvio" required="true" value="#{pedidoController.pedidoSeleccionado.direccionEnvio}" disabled="#{empty pedidoController.pedidoSeleccionado}"/>
                </div>
                <div class="p-col-4" >
                    <p:outputLabel for="fechaPedido" value="Fecha Pedido" />
                </div>
                <div class="p-col-8" >
                    <p:calendar id="fechaPedido" required="true"/>                    
                </div>
                <p:dataTable id="tblListaRecetas" var="unaReceta" value="#{pedidoController.listaRecetas}" selection="#{pedidoController.pedidoSeleccionado}" rowKey="#{unaReceta.id}">
                    <f:facet name="header">
                        Recetas solicitadas
                    </f:facet>
                    <p:column selectionMode="single" style="width:16px;text-align:center"/>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{unaReceta.titulo}" />
                    </p:column>          
                    <p:column headerText="Autor">
                        <h:outputText value="#{unaReceta.autor.nombre}" />
                    </p:column>            
                    <f:facet name="footer">                       
                    </f:facet>
                </p:dataTable>
                <div class="p-col-3" >
                    <p:commandButton value="Guardar" action="#{pedidoController.guardar}" ajax="false" disabled="#{empty pedidoController.pedidoSeleccionado}"></p:commandButton>
                </div>    
                <div class="p-col-12" >
                    <p:commandButton value="Nuevo" action="#{pedidoController.nuevo()}" update="frmDatosPedidos" disabled="#{not empty pedidoController.pedidoSeleccionado}"></p:commandButton>
                </div>    
            </div>
        </h:form>
    </ui:define>
</ui:composition>
